<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transfer Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B00;
            --secondary: #003DA5;
            --success: #4CAF50;
            --danger: #f44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #003DA5 0%, #FF6B00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--secondary);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            padding: 4px 0;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="public/config.js"></script>
    <script src="public/api.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üè≠</div>
            <h1>Transfer Management System</h1>
            <p>Machine Transfer - Boxtel</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Inloggen
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Inloggen...</p>
        </div>

        <div class="info-box">
            <strong>Demo Accounts:</strong>
            <ul>
                <li>Roy / roy123 (Admin)</li>
                <li>Jiri / jiri123 (Admin)</li>
                <li>Hans / hans123 (Technician)</li>
            </ul>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (getAuthToken()) {
            window.location.href = 'index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide error
            errorMessage.classList.remove('show');

            // Show loading
            loginBtn.style.display = 'none';
            loading.classList.add('show');

            try {
                const response = await AuthAPI.login(username, password);

                if (response.success) {
                    // Redirect to main app
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // Show error
                errorMessage.textContent = error.message || 'Login mislukt. Controleer uw gegevens.';
                errorMessage.classList.add('show');

                // Hide loading
                loginBtn.style.display = 'block';
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
